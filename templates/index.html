        h1 {
            color: rgb(5, 165, 121);
        }
        /* Custom button styles */
        .custom-btn {
            background-color: rgb(5, 165, 121);
            color: white;
            transition: background-color 0.3s ease;
        }
        .custom-btn:hover {
            background-color: rgb(0, 135, 100); /* darker shade for hover effect */
        }
        .text-gray-600 {
            color: #4b5563; /* Update to Tailwind's default gray-600 */
        }
        body {
            overflow-x: hidden; /* Prevent horizontal scroll */
            margin: 0;
            font-family: 'Arial', sans-serif; /* Adjust font family as needed */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
    <link rel="icon" type="image/png" href="https://cdn.sanity.io/images/rh8hx4sn/production/db39c2c7488e7911b800e26a08d693455e0d7b41-640x640.png"> <!-- Replace with your favicon image -->

            <label for="ambassador" class="block mb-2">Organizer Name:</label>
            <input type="text" id="ambassador" name="ambassador" required class="w-full px-4 py-2 mb-4 border rounded-lg bg-opacity-50 focus:outline-none focus:border-blue-500">
            <label for="event" class="block mb-2">Event Name:</label>
            <input type="text" id="event" name="event" required class="w-full px-4 py-2 mb-4 border rounded-lg bg-opacity-50 focus:outline-none focus:border-blue-500">
            <label for="csv_file" class="block mb-2">Upload CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required class="w-full px-4 py-2 mb-4 border rounded-lg bg-opacity-50 focus:outline-none focus:border-blue-500">
            <input type="submit" value="Generate Certificates" class="w-full custom-btn text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-blue-600">
        </form>
